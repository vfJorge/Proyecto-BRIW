<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="crawling.css" />
  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>ADA 10</title>
  
</head>

<body>
  <div class="main-container">
    <div class="title">
      <h2>crawler</h2>
    </div>

    <div class="search-container">
      <input type="search" class="form-control" name="" id="SearchInput" />
      <button class="btn btn-success" id="buttonSearch">Buscar <span><i class="fas fa-search"></i></span> </button>
    </div>

    <button class="btn btn-primary" id="Addlink">Mostrar enlaces</button>
    <div class="form-container" id="containerForm">
      <textarea class="form-control" id="LinksInput" cols="10" rows="10"></textarea><br>
    </div>
      <br><button class="btn btn-danger" id="SummitButton">Subir <span><i class="fas fa-upload"></i></span></button>
    <span><i id="check" class="fas fa-check"></i></span>
    <div class="title-results">
      <h2>Resultados</h2>
    </div>

    <div class="results-container" id="results"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="crawling.js"></script>
</body>

</html>
